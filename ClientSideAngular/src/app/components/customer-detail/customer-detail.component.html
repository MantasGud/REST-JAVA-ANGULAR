<div class="row justify-content-center mt-5">
  <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label>name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>

        <div class="form-group">
          <label>surname</label>
          <input class="form-control" type="text" formControlName="surname" required>
        </div>
		
		<div class="form-group">
          <label>birthDate (format: YYYY/mm/dd)</label>
          <input class="form-control" type="text" formControlName="birthDate" required>
        </div>
		
		<div class="form-group">
          <label>telNumber (only numbers, between 9 and 11 numbers)</label>
          <input class="form-control" type="text" formControlName="telNumber" required>
        </div>
		
		<label>customer's email (format: xxx@xxx.xxx)</label>
		<input type="email" class="form-control" placeholder="customer's email" formControlName="email" 
			name="email" id="email" 
			title="customer's email (format: xxx@xxx.xxx)" 
			pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
			[(ngModel)]="customer.email" required
			/>
		<div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Save Employee</button>
        </div>
		
      </form>
  </div>
</div>
